{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Continhas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS custom -->
    <link href="{% static 'core/css/theme.css' %}" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom" style="background-color:#063940;">
        <div class="container">
            <!-- Logo + texto -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'core/img/logo-continhas.png' %}" alt="Continhas" height="32" class="me-2">
                <span class="fw-bold d-none d-sm-inline">Continhas</span>
            </a>

            <!-- Toggler mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{% url 'transaction_list' %}">Transações</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{% url 'account_list' %}">Contas</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="{% url 'category_list' %}">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'logout' %}">Sair</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'login' %}">Entrar</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-auto" style="background-color:#195e63;">
        <div class="text-white">
            &copy; {{ now|date:"Y" }} Continhas. Todos os direitos reservados.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
