{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Minhas contas</h3>
    <a class="btn btn-primary" href="{% url 'account_create' %}">Nova conta</a>
</div>
<div class="card">
    <ul class="list-group list-group-flush">
        {% for a in accounts %}
        <li class="list-group-item">{{ a.name }}</li>
        {% empty %}
        <li class="list-group-item">Crie sua primeira conta.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
