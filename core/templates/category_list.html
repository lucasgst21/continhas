{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Categorias</h3>
    <a class="btn btn-primary" href="{% url 'category_create' %}">Nova categoria</a>
</div>
<div class="card">
    <ul class="list-group list-group-flush">
        {% for c in categories %}
        <li class="list-group-item">{{ c.name }}</li>
        {% empty %}
        <li class="list-group-item">Sem categorias.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
