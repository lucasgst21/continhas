{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h3 class="mb-3">Entrar</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100">Entrar</button>
            <div class="text-center mt-2">
                <a href="{% url 'signup' %}">Criar conta</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
